- name: Update and upgrade system packages
  apt:
      name: "*"
      state: latest
      update_cache: yes
      force_apt_get: yes
      cache_valid_time: 3600

- name: Install packages
  apt:
      name: "{{ item }}"
      state: latest
  loop: "{{ common_packages }}"

- name: Start and enable services
  service:
      name: "{{ item }}"
      enabled: yes
      state: started
  loop: "{{ common_services }}"
